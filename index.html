<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akinator-like Game</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Akinator-like Game</h1>
    <p>Think of a character, person, or object. The AI will ask questions to guess it.</p>
    <p>Answers: "yes", "no", "maybe", "maybe not", "don't know".</p>
    <div id="game-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Enter your answer...">
        <button id="send-btn">Send</button>
        <button id="reset-btn">Reset Game</button>
    </div>
</body>
</html>
